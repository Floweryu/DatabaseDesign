<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>产品信息总览</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
        <link rel="stylesheet" th:href="${urls.getForLookupPath('/css/font.css')}">
        <link rel="stylesheet" th:href="${urls.getForLookupPath('/css/xadmin.css')}">
        <script th:src="${urls.getForLookupPath('/lib/layui/layui.js')}" charset="utf-8"></script>
        <script type="text/javascript" th:src="${urls.getForLookupPath('/js/xadmin.js')}"></script>
    </head>
    <body class="productlist">
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
               onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div shiro:hasPermission="S" class="layui-card-body ">
                            <div class="layui-inline layui-show-xs-block">
                                <input id="productname" type="text" name="productname" placeholder="请输入产品名称"
                                       autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn" onclick="productSearch()">
                                    <i class="layui-icon">&#xe615;</i></button>
                            </div>
                        </div>
                        <div class="layui-card-header">
                            <button shiro:hasPermission="D" class="layui-btn layui-btn-danger" onclick="delAll()">
                                <i class="layui-icon">&#xe640;</i>批量删除
                            </button>
                            <button shiro:hasPermission="A" class="layui-btn" onclick="xadmin.open('添加产品','/usermanage/toProduct',550,430)">
                                <i class="layui-icon">&#xe61f;</i>添加产品
                            </button>
                            <button class="layui-btn layui-btn-normal" onclick="backtoProductList()">
                                <i class="layui-icon">&#xe62d;</i>产品列表
                            </button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">全选
                                    </th>
                                    <th>产品编号</th>
                                    <th>产品名称</th>
                                    <th>产品规格</th>
                                    <th>产品价格(RMB)</th>
                                    <th>数量上限</th>
                                    <th>数量下限</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product:${page.list}">
                                    <td>
                                        <input type="checkbox" name="checkId" th:value="${product.id}"
                                               lay-skin="primary">
                                    </td>
                                    <td th:text="${product.id}"></td>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.specification}"></td>
                                    <td th:text="${product.price}"></td>
                                    <td th:text="${product.upper}"></td>
                                    <td th:text="${product.lower}"></td>
                                    <td class="td-manage">
                                        <a shiro:hasPermission="C" title="编辑" th:value="${product.id}"
                                           onclick="xadmin.open2('编辑','/usermanage/editProduct/',550,430, false, this)"
                                           href="javascript:;"><i class="layui-icon">&#xe642;</i>
                                        </a>
                                        <a shiro:hasPermission="D" title="删除" th:value="${product.id}" onclick="member_del(this,'要删除的id')"
                                           href="javascript:;">
                                            <i class="layui-icon">&#xe640;</i>
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <!--当前页数小于等于1时，上一页还是显示第一页的信息-->
                                <div th:if="${page.pageNum} le 1">
                                    <a class="prev" th:href="@{/usermanage/productList(pn=1)}">&lt;&lt;</a>
                                    <a class="num" th:href="@{/usermanage/productList(pn=${page.pageNum})}">上一页</a>
                                    <span class="current" th:href="@{/usermanage/productList(pn=${page.pageNum})}"
                                          th:text="${page.pageNum}"></span>
                                    <a class="num" th:if="${page.pageNum} lt ${page.pages}"
                                       th:href="@{/usermanage/productList(pn=${page.pageNum+1})}">下一页</a>
                                    <a class="next" th:href="@{/usermanage/productList(pn=${page.pages})}">&gt;&gt;</a>
                                </div>
                                <!--当前页数大于等于最后一页时，点击下一页还是显示最尾页页的信息-->
                                <div th:if="${page.pageNum} != 1 and ${page.pageNum} ge ${page.pages}">
                                    <a class="prev" th:href="@{/usermanage/productList(pn=1)}">&lt;&lt;</a>
                                    <a class="num" th:href="@{/usermanage/productList(pn=${page.pageNum-1})}">上一页</a>
                                    <span class="current" th:href="@{/usermanage/productList(pn=${page.pageNum})}"
                                          th:text="${page.pageNum}"></span>
                                    <a class="num" th:href="@{/usermanage/productList(pn=${page.pageNum})}">下一页</a>
                                    <a class="next" th:href="@{/usermanage/productList(pn=${page.pages})}">&gt;&gt;</a>
                                </div>
                                <!--非首尾页-->
                                <div th:if="${page.pageNum} gt 1 and ${page.pageNum} lt ${page.pages}">
                                    <a class="prev" th:href="@{/usermanage/productList(pn=1)}">&lt;&lt;</a>
                                    <a class="num" th:href="@{/usermanage/productList(pn=${page.pageNum-1})}">上一页</a>
                                    <span class="current" th:href="@{/usermanage/productList(pn=${page.pageNum})}"
                                          th:text="${page.pageNum}"></span>
                                    <a class="num" th:href="@{/usermanage/productList(pn=${page.pageNum+1})}">下一页</a>
                                    <a class="next" th:href="@{/usermanage/productList(pn=${page.pages})}">&gt;&gt;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        layui.use(['laydate', 'form'], function () {
            var laydate = layui.laydate;
            var form = layui.form;


            // 监听全选
            form.on('checkbox(checkall)', function (data) {

                if (data.elem.checked) {
                    $('tbody input').prop('checked', true);
                } else {
                    $('tbody input').prop('checked', false);
                }
                form.render('checkbox');
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });


        });

        /**
         * 单个删除
         * @param obj
         */
        function member_del(obj) {
            var id = obj.getAttribute("value");
            layer.confirm('确认要删除吗？', function () {
                $.ajax({
                    type: "GET",
                    url: "/usermanage/deleteOneProduct",
                    data: {'id': id},
                    success: function () {
                        layer.msg("删除成功！", {icon: 1, time: 1000});
                        location.reload();
                    },
                    error: function () {
                        layer.msg("删除失败！", {icon: 5, time: 1000});
                    }
                })
            });
        }


        /**
         * 批量删除
         * @param argument
         */
        function delAll(argument) {
            var checkNum = $("input[name='checkId']:checked").length;
            if (checkNum === 0){
                layer.msg('至少选一项', {icon: 5});
                return;
            }

            layer.confirm('确认要删除吗？', function () {
                //捉到所有被选中的，发异步进行删除
                var checkList = new Array();
                $("input[name='checkId']:checked").each(function () {
                    checkList.push($(this).val())
                });

                $.ajax({
                    url: "/usermanage/deleteProducts",
                    type: "POST",
                    data: {
                        checkList: checkList.toString()
                    },
                    datatype: "json",
                    success: function () {
                        location.reload();  // 删除成功，刷新页面
                        layer.msg('删除成功', {icon: 1, time: 1000});
                    },
                    error: function () {
                        layer.msg('删除失败', {icon: 5, time: 1000});
                    }
                })

            });
        }

        /**
         * 搜索产品
         */
        function productSearch() {
            var productName = document.getElementById("productname").value;
            if (productName.length === 0){
                layer.msg("请输入产品名!", {icon: 5, time: 1000});
            }else {
                window.location.href = "/usermanage/productSearch/" + productName;
            }
        }

        /**
         * 返回产品列表
         */
        function backtoProductList() {
            window.location.href = "/usermanage/productList";
        }
    </script>
</html>
